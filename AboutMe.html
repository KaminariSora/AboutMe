<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
    <link rel="stylesheet" href="AboutMe.css">
    <link rel="stylesheet" href="toggle.css">
</head>

<body>

    
    <div id="slide1" class="slide">
        <h1>Slide 1</h1>
        <div class="button-container">
            <button class="next-button" onclick="changeSlide(2)">Next</button>
        </div>
    </div>
    <div id="slide2" class="slide">
        <div class="container">
            <img src="images/525558.jpg" alt="">
            <div class="text-box-information">
                <ul class="information">
                    <li class="first-name"><b>Name</b> : Nonthacha</li>
                    <li class="last-name"><b>Last name</b> : Huanchitt</li>
                    <li class="nickname"><b>Nickname</b> : Thunder</li>
                    <li class="age"><b>Age</b> : 19</li>
                    <li class="national"><b>Nationality</b> : Thai</li>
                    <li class="education"><b>Education</b> : Undergraduate at Srinakharinwirot U.</li>
                    <li class="talent"><b>Talent</b> : Working as team, socializing and conversing with people,
                        swimming, drawing etc.
                    </li>
                </ul>
            </div>
        </div>
        <div class="button-container">
            <label class="switch">
                <input type="checkbox" id="togBtn">
                <div class="slider round">
                    <span language='thai' class="on">TH</span>
                    <span language='english' class="off">ENG</span>
                </div>
            </label>
            <button class="prev-button" onclick="changeSlide(1)">Previous</button>
        </div>
    </div>

    <script>
        function changeSlide(slideNumber) {
            document.getElementById('slide1').style.display = 'none';
            document.getElementById('slide2').style.display = 'none';

            document.getElementById('slide' + slideNumber).style.display = 'block';
        }
    </script>
    <script src="language.js"></script>
</body>

</html>
